group 'com.dogman'
version '1.0-SNAPSHOT'

subprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'groovy'

    compileJava.options.encoding = 'UTF-8'

    targetCompatibility = 1.6
    sourceCompatibility = 1.6

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependency {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}